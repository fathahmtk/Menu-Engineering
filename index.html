    <title>F&B Costing Pro | Culinary Business Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-background: hsl(220, 18%, 8%);
        --color-card: hsl(220, 18%, 11%);
        --color-border: hsl(220, 15%, 20%);
        --color-primary: hsl(45, 100%, 51%); /* Gold accent */
        --color-primary-hover: hsl(45, 100%, 61%);
        --color-primary-foreground: hsl(220, 18%, 8%);
        --color-secondary: hsl(220, 15%, 25%);
        --color-text-primary: hsl(0, 0%, 98%);
        --color-text-muted: hsl(220, 10%, 65%);
        --color-destructive: hsl(0, 72%, 51%);
        --font-sans: 'Inter', sans-serif;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      body {
        font-family: var(--font-sans);
        background-color: var(--color-background);
        color: var(--color-text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-background); }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-secondary); }

      /* Standardized Cursors */
      :root { cursor: default; }
      button, a, label, input[type="checkbox"], input[type="radio"], select, .cursor-pointer { cursor: pointer; }

      /* Base Component Styles */
      .luxury-card {
        background-color: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
      }

      .luxury-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
      }
      .luxury-btn-primary {
        background-color: var(--color-primary);
        color: var(--color-primary-foreground);
      }
      .luxury-btn-primary:hover {
        background-color: var(--color-primary-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
      }
       .luxury-btn-secondary {
        background-color: transparent;
        color: var(--color-text-muted);
        border-color: var(--color-border);
      }
       .luxury-btn-secondary:hover {
        background-color: var(--color-border);
        color: var(--color-text-primary);
      }
      .luxury-input, .luxury-select {
        background-color: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        color: var(--color-text-primary);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .luxury-input:focus, .luxury-select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
      }

      /* Responsive Table Styles */
      @media (max-width: 767px) {
        .responsive-table thead { display: none; }
        .responsive-table tbody tr {
          display: block;
          border: 1px solid var(--color-border);
          border-radius: 0.75rem;
          margin-bottom: 1rem;
          padding: 0.5rem;
          background-color: var(--color-card);
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0.5rem;
          text-align: right;
          border-bottom: 1px solid var(--color-border);
        }
        .responsive-table td:last-child { border-bottom: 0; }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          text-align: left;
          margin-right: 1rem;
          color: var(--color-text-primary);
        }
        .responsive-table td.checkbox-cell { justify-content: flex-start; }
        .responsive-table td.checkbox-cell::before { display: none; }
      }
    </style>
