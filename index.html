    <title>F&B Costing Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(222 47% 11%); /* background */
        overflow: hidden;
      }
      @supports (font-variation-settings: normal) {
        body { font-family: 'Inter var', sans-serif; }
      }
      
      /* Standardized Cursors */
      :root { cursor: default; }
      button, a, label, input[type="checkbox"], input[type="radio"], select, .cursor-pointer { cursor: pointer; }

      /* Responsive Table Styles */
      @media (max-width: 767px) { /* Corresponds to Tailwind's 'md' breakpoint */
        .responsive-table thead {
            display: none;
        }
        .responsive-table tbody tr {
            display: block;
            border: 1px solid hsl(217 33% 17%); /* border */
            border-radius: 0.75rem; /* rounded-lg */
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: hsl(222 47% 14%); /* card */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .responsive-table td {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0.5rem;
            text-align: right;
            border-bottom: 1px solid hsl(217 33% 17%); /* muted */
        }
        .responsive-table tbody tr:last-child {
            margin-bottom: 0;
        }
        .responsive-table td:last-child {
            border-bottom: 0;
        }
        .responsive-table td::before {
            content: attr(data-label);
            font-weight: 600;
            text-align: left;
            margin-right: 1rem;
            flex-shrink: 0;
            color: hsl(210 40% 98%); /* foreground */
        }
        /* Special handling for checkbox cell */
        .responsive-table td.checkbox-cell {
            padding: 0.75rem 0.5rem;
            justify-content: flex-start;
        }
        .responsive-table td.checkbox-cell::before {
            display: none;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: 'hsl(217 33% 17%)',
              input: 'hsl(217 33% 17%)',
              ring: 'hsl(164 92% 54%)',
              background: 'hsl(222 47% 11%)',
              foreground: 'hsl(210 40% 98%)',
              primary: {
                DEFAULT: 'hsl(164 92% 54%)',
                foreground: 'hsl(164 80% 10%)',
              },
              secondary: {
                DEFAULT: 'hsl(217 33% 17%)',
                foreground: 'hsl(210 40% 98%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 63% 31%)',
                foreground: 'hsl(210 40% 98%)',
              },
              muted: {
                DEFAULT: 'hsl(217 33% 17%)',
                foreground: 'hsl(215 20% 65%)',
              },
              accent: {
                DEFAULT: 'hsl(217 33% 22%)',
                foreground: 'hsl(210 40% 98%)',
              },
              card: {
                DEFAULT: 'hsl(222 47% 14%)',
                foreground: 'hsl(210 40% 98%)',
              },
            }
          }
        }
      }
    </script>
