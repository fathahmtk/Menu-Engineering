    <style>
      :root {
        --font-sans: 'Poppins', sans-serif;
        
        /* Dark Theme Color Palette */
        --color-background: #111827; /* Very Dark Blue/Gray */
        --color-sidebar: #1F2937;
        --color-card: #1F2937; /* Dark Gray */
        --color-primary: #F97316; /* Fiery Orange */
        --color-primary-hover: #EA580C;
        --color-primary-light: rgba(249, 115, 22, 0.1);
        --color-primary-foreground: #FFFFFF;
        
        --color-text-primary: #F9FAFB; /* Off-white */
        --color-text-secondary: #9CA3AF;
        --color-text-muted: #6B7280;
        
        --color-border: #374151;
        --color-input: #111827;
        --color-ring: rgba(249, 115, 22, 0.5);
        
        --color-success: #22C55E;
        --color-warning: #F59E0B;
        --color-danger: #EF4444;

        /* Sizing & Radius */
        --radius: 0.75rem;
        --shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      /* Base Styles */
      body {
        font-family: var(--font-sans);
        background-color: var(--color-background);
        color: var(--color-text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #4B5563; }

      /* Cursor */
      :root { cursor: default; }
      button, a, label, input[type="checkbox"], input[type="radio"], select, .cursor-pointer { cursor: pointer; }

      /* === Component System === */
      .ican-card {
        background-color: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }
      .ican-card:hover {
        box-shadow: var(--shadow-md);
      }

      .ican-btn {
        padding: 0.6rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        user-select: none;
      }
      .ican-btn:focus-visible {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      .ican-btn-primary {
        background-color: var(--color-primary);
        color: var(--color-primary-foreground);
      }
      .ican-btn-primary:hover {
        background-color: var(--color-primary-hover);
      }
      .ican-btn-secondary {
        background-color: transparent;
        color: var(--color-text-secondary);
        border-color: var(--color-border);
      }
      .ican-btn-secondary:hover {
        background-color: var(--color-border);
        color: var(--color-text-primary);
      }
      .ican-btn-danger {
        background-color: var(--color-danger);
        color: #FFFFFF;
      }
       .ican-btn-danger:hover {
        opacity: 0.9;
      }
      .ican-btn-disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
        background-color: var(--color-border) !important;
        color: var(--color-text-muted) !important;
      }

      .ican-input, .ican-select {
        background-color: var(--color-input);
        border: 1px solid var(--color-border);
        border-radius: 0.5rem;
        padding: 0.6rem 0.85rem;
        color: var(--color-text-primary);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        width: 100%;
      }
      .ican-input:focus, .ican-select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px var(--color-ring);
      }
      
      .ican-table-header {
        background-color: #374151; /* Medium Gray */
      }
      
      option {
        background-color: var(--color-background);
      }

      /* Responsive Table Styles */
      @media (max-width: 767px) {
        .responsive-table thead { display: none; }
        .responsive-table tbody tr {
          display: block;
          border: 1px solid var(--color-border);
          border-radius: var(--radius);
          margin-bottom: 1rem;
          padding: 0.5rem;
          background-color: var(--color-card);
          box-shadow: var(--shadow);
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0.5rem;
          text-align: right;
          border-bottom: 1px solid var(--color-border);
        }
        .responsive-table td:last-child { border-bottom: 0; }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          text-align: left;
          margin-right: 1rem;
          color: var(--color-text-primary);
        }
      }
    </style>
