    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCAN | F&B Costing Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        font-family: 'Poppins', sans-serif;
        --radius: 0.5rem;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.07), 0 1px 2px -1px rgb(0 0 0 / 0.07);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      }

      [data-theme='dark'] {
        --color-background: #020617; /* slate-950 */
        --color-sidebar: #0f172a;    /* slate-900 */
        --color-card: #0f172a;       /* slate-900 */
        --color-primary: #60a5fa;    /* blue-400 */
        --color-primary-hover: #3b82f6; /* blue-500 */
        --color-primary-light: rgba(59, 130, 246, 0.1);
        --color-primary-foreground: #020617;
        
        --color-text-primary: #f1f5f9;   /* slate-100 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-text-muted: #64748b;     /* slate-500 */
        
        --color-border: #1e293b;     /* slate-800 */
        --color-input: #1e293b;       /* slate-800 */
        --color-ring: rgba(96, 165, 250, 0.5);
        
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-danger: #f87171; /* red-400 */
      }

      [data-theme='light'] {
        --color-background: #f1f5f9; /* slate-100 */
        --color-sidebar: #ffffff;
        --color-card: #ffffff;
        --color-primary: #3b82f6; /* blue-500 */
        --color-primary-hover: #2563eb; /* blue-600 */
        --color-primary-light: #eff6ff; /* blue-50 */
        --color-primary-foreground: #ffffff;
        
        --color-text-primary: #0f172a;   /* slate-900 */
        --color-text-secondary: #475569; /* slate-600 */
        --color-text-muted: #64748b;     /* slate-500 */
        
        --color-border: #e2e8f0;     /* slate-200 */
        --color-input: #f8fafc;       /* slate-50 */
        --color-ring: rgba(59, 130, 246, 0.4);
        
        --color-success: #16a34a;
        --color-warning: #f59e0b;
        --color-danger: #dc2626;
      }


      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      /* Base Styles */
      body {
        font-family: var(--font-sans);
        background-color: var(--color-background);
        color: var(--color-text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s, color 0.3s;
        font-size: 14px;
      }
      
      /* Typography Scale */
      h1, .h1 { font-size: 2.25rem; font-weight: 700; line-height: 2.5rem; letter-spacing: -0.025em; }
      h2, .h2 { font-size: 1.875rem; font-weight: 700; line-height: 2.25rem; letter-spacing: -0.025em; }
      h3, .h3 { font-size: 1.5rem; font-weight: 600; line-height: 2rem; }
      h4, .h4 { font-size: 1.25rem; font-weight: 600; line-height: 1.75rem; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }

      /* Cursor */
      :root { cursor: default; }
      button, a, label, input[type="checkbox"], input[type="radio"], select, .cursor-pointer { cursor: pointer; }

      /* === Component System === */
      .ican-card {
        background-color: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: box-shadow 0.3s, background-color 0.3s, border-color 0.3s;
      }

      .ican-btn {
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        font-weight: 500;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        user-select: none;
        font-size: 14px;
      }
      .ican-btn:focus-visible {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      .ican-btn-primary {
        background-color: var(--color-primary);
        color: var(--color-primary-foreground);
        box-shadow: var(--shadow);
      }
      .ican-btn-primary:hover {
        background-color: var(--color-primary-hover);
      }
      .ican-btn-secondary {
        background-color: var(--color-card);
        color: var(--color-text-secondary);
        border-color: var(--color-border);
      }
      .ican-btn-secondary:hover {
        background-color: var(--color-input);
        color: var(--color-text-primary);
        border-color: var(--color-text-muted);
      }
      .ican-btn-danger {
        background-color: var(--color-danger);
        color: #FFFFFF;
      }
       .ican-btn-danger:hover {
        opacity: 0.9;
      }
      .ican-btn-disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .ican-input, .ican-select {
        background-color: var(--color-input);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        padding: 0.5rem 0.75rem;
        color: var(--color-text-primary);
        transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s;
        width: 100%;
        font-size: 14px;
      }
      .ican-input:focus, .ican-select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px var(--color-ring);
      }
      
      .ican-table-header {
         background-color: var(--color-input);
         border-bottom: 2px solid var(--color-border);
         font-size: 12px;
         text-transform: uppercase;
         letter-spacing: 0.05em;
      }
      
      option {
        background-color: var(--color-card);
      }

      /* Responsive Table Styles */
      @media (max-width: 767px) {
        .responsive-table thead { display: none; }
        .responsive-table tbody tr {
          display: block;
          border-bottom: 2px solid var(--color-border);
          margin-bottom: 1rem;
          padding-bottom: 1rem;
        }
        .responsive-table tr:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: 0;
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0.5rem;
          text-align: right;
          border-bottom: 1px solid var(--color-border);
        }
        .responsive-table td:last-child { border-bottom: 0; }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          text-align: left;
          margin-right: 1rem;
          color: var(--color-text-secondary);
        }
      }
    </style>
