    <style>
      :root {
        --font-sans: 'Poppins', sans-serif;
        
        /* Color Palette */
        --color-background: #F8F9FA; /* Off-white */
        --color-sidebar: #FFFFFF;
        --color-card: #FFFFFF;
        --color-primary: #1E40AF; /* Corporate Blue */
        --color-primary-hover: #1D4ED8;
        --color-primary-light: #DBEAFE;
        --color-primary-foreground: #FFFFFF;
        
        --color-text-primary: #111827; /* Dark Gray */
        --color-text-secondary: #4B5563;
        --color-text-muted: #6B7280;
        
        --color-border: #E5E7EB;
        --color-input: #F3F4F6;
        --color-ring: #A5B4FC;
        
        --color-success: #16A34A;
        --color-warning: #F59E0B;
        --color-danger: #DC2626;

        /* Sizing & Radius */
        --radius: 0.75rem;
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      /* Base Styles */
      body {
        font-family: var(--font-sans);
        background-color: var(--color-background);
        color: var(--color-text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #D1D5DB; }

      /* Cursor */
      :root { cursor: default; }
      button, a, label, input[type="checkbox"], input[type="radio"], select, .cursor-pointer { cursor: pointer; }

      /* === Component System === */
      .can-card {
        background-color: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: box-shadow 0.2s ease-in-out;
      }
      .can-card:hover {
        box-shadow: var(--shadow-md);
      }

      .can-btn {
        padding: 0.6rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        user-select: none;
      }
      .can-btn:focus-visible {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      .can-btn-primary {
        background-color: var(--color-primary);
        color: var(--color-primary-foreground);
      }
      .can-btn-primary:hover {
        background-color: var(--color-primary-hover);
      }
      .can-btn-secondary {
        background-color: transparent;
        color: var(--color-text-secondary);
        border-color: var(--color-border);
      }
      .can-btn-secondary:hover {
        background-color: var(--color-input);
        color: var(--color-text-primary);
      }
      .can-btn-danger {
        background-color: var(--color-danger);
        color: #FFFFFF;
      }
       .can-btn-danger:hover {
        opacity: 0.9;
      }
      .can-btn-disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .can-input, .can-select {
        background-color: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: 0.5rem;
        padding: 0.6rem 0.85rem;
        color: var(--color-text-primary);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        width: 100%;
      }
      .can-input:focus, .can-select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px var(--color-primary-light);
      }
      
      .can-table-header {
        background-color: #F9FAFB;
      }

      /* Responsive Table Styles */
      @media (max-width: 767px) {
        .responsive-table thead { display: none; }
        .responsive-table tbody tr {
          display: block;
          border: 1px solid var(--color-border);
          border-radius: var(--radius);
          margin-bottom: 1rem;
          padding: 0.5rem;
          background-color: var(--color-card);
          box-shadow: var(--shadow);
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0.5rem;
          text-align: right;
          border-bottom: 1px solid var(--color-border);
        }
        .responsive-table td:last-child { border-bottom: 0; }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          text-align: left;
          margin-right: 1rem;
          color: var(--color-text-primary);
        }
      }
    </style>
