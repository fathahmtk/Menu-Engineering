      // Suppress the specific Tailwind CSS CDN warning in this dev environment
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        --radius: 0.75rem;
        --shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

        --color-background: hsl(210, 40%, 98%);
        --color-sidebar: hsl(0, 0%, 100%);
        --color-card: hsl(0, 0%, 100%);
        --color-primary: hsl(220, 90%, 55%);
        --color-primary-hover: hsl(220, 90%, 60%);
        --color-primary-light: hsl(220, 90%, 95%);
        --color-primary-foreground: hsl(0, 0%, 100%);
        
        --color-text-primary: hsl(222, 47%, 11%);
        --color-text-secondary: hsl(215, 20%, 45%);
        --color-text-muted: hsl(215, 20%, 65%);
        
        --color-border: hsl(214, 32%, 91%);
        --color-input: hsl(210, 40%, 96%);
        --color-ring: hsla(220, 90%, 55%, 0.3);
        
        --color-success: #16a34a;
        --color-warning: #f59e0b;
        --color-danger: #dc2626;
      }

      [data-theme='dark'] {
        --color-background: hsl(222, 47%, 11%);
        --color-sidebar: hsl(222, 47%, 13%);
        --color-card: hsl(222, 47%, 15%);
        --color-primary: hsl(210, 100%, 65%);
        --color-primary-hover: hsl(210, 100%, 75%);
        --color-primary-light: hsla(210, 100%, 65%, 0.1);
        --color-primary-foreground: hsl(222, 47%, 11%);
        
        --color-text-primary: hsl(210, 40%, 98%);
        --color-text-secondary: hsl(215, 20%, 65%);
        --color-text-muted: hsl(215, 28%, 45%);
        
        --color-border: hsl(215, 28%, 19%);
        --color-input: hsl(215, 28%, 17%);
        --color-ring: hsla(210, 100%, 65%, 0.3);
        
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-danger: #f87171;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes button-press { from { transform: scale(1); } to { transform: scale(0.98); } }

      /* Base Styles */
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s, color 0.3s;
        font-size: 14px;
      }
      
      /* Typography Scale */
      h1, .h1 { font-size: 2rem; font-weight: 700; line-height: 2.25rem; letter-spacing: -0.02em; }
      h2, .h2 { font-size: 1.5rem; font-weight: 600; line-height: 2rem; }
      h3, .h3 { font-size: 1.25rem; font-weight: 600; line-height: 1.75rem; }
      h4, .h4 { font-size: 1.125rem; font-weight: 600; line-height: 1.5rem; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 4px; border: 2px solid var(--color-background); }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }

      /* Cursor */
      :root { cursor: default; }
      button, a, label, input[type="checkbox"], input[type="radio"], select, .cursor-pointer { cursor: pointer; }

      /* === Component System === */
      .ican-card {
        background-color: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: box-shadow 0.3s, background-color 0.3s, border-color 0.3s;
      }

      .ican-btn {
        padding: 0.6rem 1.25rem;
        border-radius: var(--radius);
        font-weight: 600;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid transparent;
        user-select: none;
        font-size: 14px;
        line-height: 1;
      }
      .ican-btn:focus-visible {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }
      .ican-btn:active {
        animation: button-press 0.1s ease-out;
      }
      .ican-btn-primary {
        background-color: var(--color-primary);
        color: var(--color-primary-foreground);
        box-shadow: var(--shadow-md);
      }
      .ican-btn-primary:hover {
        background-color: var(--color-primary-hover);
        box-shadow: 0 0 20px hsla(220, 90%, 60%, 0.3);
        transform: translateY(-2px);
      }
      .ican-btn-secondary {
        background-color: var(--color-card);
        color: var(--color-text-secondary);
        border-color: var(--color-border);
      }
      .ican-btn-secondary:hover {
        background-color: var(--color-input);
        color: var(--color-text-primary);
        border-color: var(--color-text-muted);
      }
      .ican-btn-danger {
        background-color: var(--color-danger);
        color: #FFFFFF;
      }
       .ican-btn-danger:hover {
        opacity: 0.9;
      }
      .ican-btn-disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      .ican-input, .ican-select {
        background-color: var(--color-input);
        border: 1px solid var(--color-border);
        border-radius: calc(var(--radius) - 2px);
        padding: 0.6rem 0.8rem;
        color: var(--color-text-primary);
        transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.3s;
        width: 100%;
        font-size: 14px;
      }
      .ican-input:focus, .ican-select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px var(--color-ring);
      }
      
      .ican-table-header {
         background-color: var(--color-input);
         font-size: 12px;
         font-weight: 600;
         color: var(--color-text-muted);
         text-transform: uppercase;
         letter-spacing: 0.05em;
      }
      
      option {
        background-color: var(--color-card);
      }

      /* Responsive Table Styles */
      @media (max-width: 767px) {
        .responsive-table thead { display: none; }
        .responsive-table tbody tr {
          display: block;
          border-bottom: 2px solid var(--color-border);
          margin-bottom: 1rem;
          padding-bottom: 1rem;
        }
        .responsive-table tr:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: 0;
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 0.5rem;
          text-align: right;
          border-bottom: 1px solid var(--color-border);
        }
        .responsive-table td:last-child { border-bottom: 0; }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          text-align: left;
          margin-right: 1rem;
          color: var(--color-text-secondary);
        }
      }
    </style>
